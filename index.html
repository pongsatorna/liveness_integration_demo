<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveness Integration Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #640000 0%, #a50000 50%, #ff2828 100%);
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: clamp(0.5rem, 3vh, 1.5rem);
            color: #ffcccb;
            padding: 0 10px;
        }
        
        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: clamp(1.5rem, 8vh, 3rem);
            padding: 0 15px;
            max-width: 600px;
            line-height: 1.4;
        }
        
        strong {
            font-weight: bold;
        }
        
        .start-button {
            background: linear-gradient(90deg, #ff5e5e 0%, #ff8989 100%);
            color: white;
            border: none;
            padding: clamp(12px, 3vh, 15px) clamp(30px, 10vw, 50px);
            font-size: clamp(1rem, 5vw, 1.5rem);
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        /* Media queries for different device sizes */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .start-button:active {
                transform: scale(0.98);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Handle landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 {
                margin-bottom: 10px;
            }
            
            p {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're all set!</h1>
        <p><strong>Hit 'Start' to launch the Up Pass demo and begin your journey.</strong></p>
        <button class="start-button" id="startButton">Start</button>
    </div>
    
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            window.location.href = 'https://app.uppass.io/en/test_sU0vD7Roh7ra'
        });
        
        // Prevent zoom on double-tap on mobile devices
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
